<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* CSS 그리드 레이아웃(CSS grid layout)
     - 수평, 수직 방향을 세밀하게 제어할 수 있다.
  */
  #container {
    border: 1px solid black;
    
    /* 블록 레벨 그리드 컨테이너로 설정 */
    display: grid;

    /* 인라인 레벨 그리드 컨테이너로 설정 */
    /* display: inline-grid; */

    /* 각 열의 너비를 지정*/
    grid-template-columns: 100px 200px 50px;

    /* 각 행의 너비를 지정*/
    grid-template-rows: 50px 100px 200px;

  }

  .box {
    border: 5px solid navy;
    text-align: center;
    margin: 1px;  
  }

  </style>
</head>
<body>
  Grid 레이아웃 테스트 
  <div id="container">
    <div id="box1" class="box">1</div>
    <div id="box2" class="box">2</div>
    <div id="box3" class="box">3</div>
    <div id="box4" class="box">4</div>
    <div id="box5" class="box">5</div>
    <div id="box6" class="box">6</div>
    <div id="box7" class="box">7</div>
  </div>

  
  
</body>
</html>
