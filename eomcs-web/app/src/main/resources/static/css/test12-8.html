<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 플렉서블 박스 레이아웃(flexible box layout = flex box layout)
     - 수평 또는 수직 방향을 주축으로 박스를 배치
     - 화면 너비를 넘어가면 다음 줄로 이동해서 배치
     - 수평, 수직 어느 방향이든 배치 가능
  */
  body {
    border: 1px solid black;
    box-sizing: border-box;
    margin: 0;
    display: flex;   
    
    /* 화면 한가운데로 배치하기 */
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #box1 {
    border: 5px solid navy;
    text-align: center;
    margin: 1px;
    width: 100px; 
    height: 100px;
  }
  
  </style>
</head>
<body>
  <div id="box1">1</div>
  </div>
</body>
</html>
