<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SweetAlert</title>
</head>
<body>
<h1>기본</h1>
<button id="btn">버튼</button>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
console.log(parseInt(Date.now() + (Math.random() * 1000)));

$("#btn").click(() => {
  swal({
		title: "저장하시겠습니까!",
		buttons: ["취소", "확인"]
	}).then((confirm) => {
		if (confirm) {
			  console.log("확인");
		} else {
			console.log("취소")
		}
	});
	
});

</script>
</body>
</html>
