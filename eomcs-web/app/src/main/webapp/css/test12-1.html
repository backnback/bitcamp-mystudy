<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 플렉서블 박스 레이아웃(flexible box layout = flex box layout)
    - 수평 또는 수직 방향을 주축으로 박스를 배치
    - 화면 너비를 넘어가면 다음 줄로 이동해서 배치
    - 수평, 수직 어느 방향이든 배치 가능

  플렉서블 박스 레이아웃 용어
  - 플렉스 컨테이너(부모박스):
    - 플렉스 박스 레이아웃을 적용할 대상을 담는다.
  - 플렉스 항목(자식박스):
    - 플렉스 컨테이너에 들어가는 박스
    - 플렉스 박스 레이아웃 적용 대상
  - 주축(main axix): 
    - 플렉스 항목을 배치하는 방향 
    - 기본은 왼쪽에서 오른쪽으로 수평으로 배치 
    - 주축 시작점: 플렉스 항목의 배치 시작되는 위치
    - 주축 끝점: 플렉스 항목의 배치가 끝나는 위치
  - 교차축(cross axis):
    - 주축과 교차하는 방향
    - 기본은 위에서 아래로 배치
    - 교차축 시작점: 플렉스 항목의 배치가 시작되는 위치
    - 교차축 끝점: 플렉스 항목의 배치가 끝나는 위치
  */
  #container {
    border: 1px solid black;
    /* width: 300px; */

    /* 블록 레벨 플렉스 박스 레이아웃 적용*/
    /* display: flex;    */

    /* 인라인 레벨 플렉스 박스 레이아웃 적용*/
    /* display: inline-flex;    */
    
    /* => 방향 설정 */
    /* flex-direction: row; */
    /* flex-direction: row-reverse; */
    /* flex-direction: column; */
    /* flex-direction: column-reverse; */
  }

  .box {
    border: 5px solid navy;
    text-align: center;
    margin: 1px;  
  }

  #box1 {width: 40px; height: 30px;}
  #box2 {width: 80px; height: 30px;}
  #box3 {width: 120px; height: 30px;}
  #box4 {width: 50px; height: 30px;}
  #box5 {width: 70px; height: 30px;}
  #box6 {width: 80px; height: 30px;}
  #box7 {width: 120px; height: 30px;}
  </style>
</head>
<body>
  <div id="container">
    <div id="box1" class="box">1</div>
    <div id="box2" class="box">2</div>
    <div id="box3" class="box">3</div>
    <div id="box4" class="box">4</div>
    <div id="box5" class="box">5</div>
    <div id="box6" class="box">6</div>
    <div id="box7" class="box">7</div>
  </div>
</body>
</html>
