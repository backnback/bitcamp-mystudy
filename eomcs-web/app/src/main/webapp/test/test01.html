<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      border: 1px solid blue;
      min-height: 100px;
    }
  </style>
</head>
<body>
<div id="d1">
  <div class="item" data-no="100"><input type="checkbox" class="d1-checkbox"> 테스트</div>
</div>

<div id="d2">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $('#d1').on('change', '.item', (event) => {
    let e = $(event.currentTarget).appendTo('#d2');
    e.find('input[type="checkbox"]').removeClass('d1-checkbox').addClass('d2-checkbox');
  });

  $('#d2').on('change', '.item', (event) => {
    let e = $(event.currentTarget).appendTo('#d1');
    e.find('input[type="checkbox"]').removeClass('d2-checkbox').addClass('d1-checkbox');
  });
</script>

</body>
</html>
