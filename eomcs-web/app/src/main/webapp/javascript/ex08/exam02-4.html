<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 작업 거절 통보를 받았을 때 수행할 함수를 등록하기</h1>
<script>
function onRejected() {
  console.log("rejected!")
}

const promise = new Promise((resolve, reject) => {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4) {
      console.log(xhr.responseText);
      //resolve(); // 작업 완료를 통지 했을 때 수행할 다음 작업이 없으면 그냥 종료한다.
      reject(); // 문제가 발생하여 약속된 작업을 거절한다고 알린다. 등록된 오류 처리 작업을 수행한다.
    }
  };
  xhr.open("GET", "http://localhost:3000/hello", true); 
  xhr.send();
});

// executor로부터 작업 거절을 통지받았을 때 호출될 함수를 등록한다.
promise.then(undefined, onRejected);

console.log("끝!");



</script>
</body>
</html>
