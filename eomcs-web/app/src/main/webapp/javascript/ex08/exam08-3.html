<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - Promise(executor)의 작업 결과 받기 II</h1>
<script>
new Promise((resolve, reject) => {
  console.log("작업1");
  resolve("1111");
})
.then((result) => new Promise((resolve, reject) => {
  console.log("작업1에서 넘겨준 결과:", result);
  console.log("작업2-진행중");
  window.setTimeout(() => {
      console.log("작업2-완료!");
      resolve("2222");
    },
    3000
  );
}))
.then((result) => new Promise((resolve, reject) => {
  console.log("작업2에서 넘겨준 결과:", result);
  console.log("작업3-진행중");
  window.setTimeout(() => {
      console.log("작업3-완료!");
      resolve("3333");
    },
    3000
  );
}))
.then((result) => new Promise((resolve, reject) => {
  console.log("작업3에서 넘겨준 결과:", result);
  console.log("작업4-진행중");
  window.setTimeout(() => {
      console.log("작업4-완료!");
      resolve("4444");
    },
    3000
  );
}));

console.log("끝!");

</script>
</body>
</html>
