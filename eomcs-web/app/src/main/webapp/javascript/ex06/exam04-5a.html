<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
table {
  width: 600px;
}

tbody tr:hover {
  background-color: lightgray;
  color: white;
  cursor: pointer;
}

a {
  border: 1px dotted gray;
}
</style>
</head>
<body>
<h1>이벤트 - 이벤트 전파 기능을 이용하기</h1>
<table border="1">
<thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>등록일</th>
    <th>조회수</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td>1</td>
    <td href="/board/view?no=1"><a href="/board/view?no=1" onclick="return false;">제목</a></td>
    <td>홍길동</td>
    <td>2019-4-29</td>
    <td>100</td>
  </tr>
  <tr>
    <td>2</td>
    <td href="/board/view?no=2"><a href="/board/view?no=2" onclick="return false;">제목</a></td>
    <td>임꺽정</td>
    <td>2019-4-29</td>
    <td>800</td>
  </tr>
  <tr>
    <td>3</td>
    <td href="/board/view?no=3"><a href="/board/view?no=3" onclick="return false;">제목입니다.</a></td>
    <td>유관순</td>
    <td>2019-4-29</td>
    <td>900</td>
  </tr>
</tbody>
</table>
<script>
"use strict"

// 부모 태그에 리스너를 등록하면 
// 훨씬 더 광범위하게 클릭 이벤트를 처리할 수 있다.
// 즉 자식 태그의 이벤트를 부모 태그에서 처리할 수 있다. 
// 어떻게? 
// 부모로 이벤트가 전파되는 bubbling 기능을 이용하는 것이다.
var el = document.querySelectorAll("tr > td:nth-child(2)");

for (var e of el) {
  e.addEventListener("click", function(e) {
    // target: target 단계의 태그를 가리킨다.
    // => td 태그를 클릭하면 target이 가리키는 태그 객체는 td 태그이고,
    //    a 태그를 클릭하면 target이 가리키는 태그 객체는 a 태그이다.
    console.log(e.target);

    // 어느 태그를 클릭하느냐에 따라 target이 가리키는 태그가 다르기 때문에
    // URL을 a 태그와 td 태그에 모두 설정했다.
    window.location.href = e.target.getAttribute("href");
  });   
}
</script>
</body>
</html>
