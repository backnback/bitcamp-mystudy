<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
table {
  width: 600px;
}

tbody tr:hover {
  background-color: lightgray;
  color: white;
  cursor: pointer;
}

a {
  border: 1px dotted gray;
}
</style>
</head>
<body>
<h1>이벤트 - 이벤트 전파 기능을 이용하기</h1>
<table border="1">
<thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>등록일</th>
    <th>조회수</th>
  </tr>
</thead>
<tbody>
  <tr href="/board/view?no=1">
    <td>1</td>
    <td><a href="" onclick="return false;">제목</a></td>
    <td>홍길동</td>
    <td>2019-4-29</td>
    <td>100</td>
  </tr>
  <tr href="/board/view?no=2">
    <td>2</td>
    <td><a href="" onclick="return false;">제목</a></td>
    <td>임꺽정</td>
    <td>2019-4-29</td>
    <td>800</td>
  </tr>
  <tr href="/board/view?no=3">
    <td>3</td>
    <td><a href="" onclick="return false;">제목입니다.</a></td>
    <td>유관순</td>
    <td>2019-4-29</td>
    <td>900</td>
  </tr>
</tbody>
</table>
<script>
"use strict"

// 부모 태그에 리스너를 등록하면 
// 훨씬 더 광범위하게 클릭 이벤트를 처리할 수 있다.
// 즉 자식 태그의 이벤트를 부모 태그에서 처리할 수 있다. 
// 어떻게? 
// 부모로 이벤트가 전파되는 bubbling 기능을 이용하는 것이다.
var el = document.querySelectorAll("tbody > tr");

for (var e of el) {
  e.addEventListener("click", function(e) {
    // target은 실제 click 이벤트가 발생된 객체를 가리킨다.
    console.log(e.target);

    // 우리가 원하는 것은 a 태그를 클릭하나 td 태그를 클릭하나 모두 동일하게 처리하고 싶다.
    // 그럴려면 target 단계가 아닌 bubble 단계에서 리스너가 호출될 때 처리해야 한다.
    // 버블 단계의 리스너에서 태그 객체의 정보를 알고 싶다면 
    // target 변수 대신 currentTarget 변수를 사용하라!!!!
    // currentTarget은 리스너가 호출될 때, 그 리스너가 소속된 태그 객체를 가리킨다.
    console.log(e.currentTarget);

    window.location.href = e.currentTarget.getAttribute("href");
  });   
}
</script>
</body>
</html>
