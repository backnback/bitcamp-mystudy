<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ex04</title>
  </head>
  <body>
    <h1>객체 - {}을 이용하여 기본 객체에 함수를 추가하는 또 다른 방법</h1>
    <script>
      "use strict";

      let name = "홍길동",
        kor = 100,
        prop1 = "eng";

      var obj = {
        // 프로퍼티 선언 약식(ES2015)
        name,
        kor,

        // 계산된 프로퍼티명(ES2015)
        [prop1]: 90,
        ["ma" + "th"]: 80,

        // 메서드 정의 약식(ES2015)
        sum() {
          return this.kor + this.eng + this.math;
        },
        aver() {
          return this.sum() / 3;
        },
      };

      console.log(obj.sum(), obj.aver());
      console.log(obj);
    </script>
  </body>
</html>
