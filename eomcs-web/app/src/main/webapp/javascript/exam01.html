<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ex04</title>
  </head>
  <body>
    <h1>객체 - 정의</h1>
    <script>
      "use strict";
      
      var data = {};
      function setData(obj) {
        data = obj;
      }
      
      
      
      setData({...data, p1: "okok"});
      console.log(data);
      
      setData({...data, p2: true});
      console.log(data);
      
      setData({...data, p3: true});
      console.log(data);
    </script>
  </body>
</html>
