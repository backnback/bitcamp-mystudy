<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>fetch() 사용하기</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>

<script>
"use strict"
var tbody = document.querySelector("tbody");

fetch("http://localhost:3000/boards")
.then((response) => {
    // 서버가 응답한 JSON 포맷 데이터를 자바스크립트로 변환해주는 Promise 객체를 리턴한다.
    return response.json();
})
.then((arr) => {
    for (var b of arr) {
        var tr = document.createElement("tr");
        tr.innerHTML = "<td>" + b.no + "</td>" +
            "<td>" + b.title + "</td>" +
            "<td>" + b.writer + "</td>" +
            "<td>" + b.viewCnt + "</td>";
        tbody.appendChild(tr);
    }
});

</script>
</body>
</html>
