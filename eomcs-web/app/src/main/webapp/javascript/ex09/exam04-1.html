<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>Axios 사용하기</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
"use strict"
var tbody = document.querySelector("tbody");

axios({
    method: 'get',
    url: 'http://localhost:3000/boards',
    params: {
        name: '홍길동',
        age: 20
    },
    //responseType: 'text'
})
.then(function(response) {
    console.log("then()...");
    console.log(response);
})
.catch(function(error) {
    console.log("catch()...");
    console.log(error);
})
.finally(function() {
    console.log("finally...");
});

</script>
</body>
</html>
