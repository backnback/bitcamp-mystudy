<!DOCTYPE html>
<html>
<head data-th-replace="~{header :: head}"></head>
<body>

<header data-th-replace="~{header :: #page-header}"></header>

<h1>게시글 목록</h1>
<p><a data-th-href="@{/board/form}" href='form.html'>새 글</a></p>
<table>
    <thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>작성일</th><th>조회수</th></tr>
    </thead>
    <tbody>
    <tr data-th-each="board : ${list}" data-th-object="${board}">
        <td data-th-text="*{no}">101</td>
        <td><a data-th-href="@{/board/view(no=*{no})}" data-th-text="*{title}"
               href='view.html'>제목입니다.</a></td>
        <td data-th-text="*{writer.name}">홍길동</td>
        <td data-th-text="*{#calendars.format(createdDate,'yyyy-MM-dd')}">2024-1-1</td>
        <td data-th-text="*{viewCount}">16</td>
    </tr>
    </tbody>
</table>

[
<a data-th-href="@{/board/list(pageNo=${pageNo - 1},pageSize=${pageSize})}"
   data-th-if="${pageNo > 1}"
   href="list.html">이전</a>
<span data-th-unless="${pageNo > 1}">이전</span>
]

<span data-th-text="${pageNo}">1</span>

[
<a data-th-href="@{/board/list(pageNo=${pageNo + 1},pageSize=${pageSize})}"
   data-th-if="${pageNo < pageCount}"
   href="list.html">다음</a>
<span data-th-unless="${pageNo < pageCount}">다음</span>
]
</body>
</html>
